<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head"><h2>Calculator</h2></div>
    <div class="container">
        
        <div class="parent">
            <input class="output" type="text" placeholder="enter">
            <button class="button hgray">AC</button>
            <button class="button hgray">+/-</button>
            <button class="button hgray">%</button>
            <button class="button orange">/</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button orange">*</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button orange">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button orange">+</button>
            <button class="button zero">0</button>
            <button class="button">.</button>
            <button class="button orange">=</button>
        </div>
    </div>
    <div class="footer">
        Developed by <a href="https://www.linkedin.com/in/kunal6673/"> Kunal Chauhan</a>
    </div>
    <script src="script.js"></script>
    </body>
    

</html>
